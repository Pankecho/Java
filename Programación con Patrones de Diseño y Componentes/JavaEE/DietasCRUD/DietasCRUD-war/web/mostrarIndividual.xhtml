<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="Id:" for="id" />
            <h:inputText id="id" value="#{alimentoAdmin.alimento.idAlimento}" title="idAlimento" required="true" requiredMessage="The Id field is required."/>
            <h:commandButton value="Buscar" action="mostrarIndividual" actionListener="#{alimentoAdmin.buscar}"></h:commandButton>
        </h:form>
        <f:view>
            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Nombre:" for="nombre" />
                    <h:inputText id="nombre" value="#{alimentoAdmin.alimento.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                    <h:outputLabel value="Kilocalorias:" for="kilocalorias" />
                    <h:inputText id="kilocalorias" value="#{alimentoAdmin.alimento.kilocalorias}" title="Kilocalorias" required="true" requiredMessage="The Kilocalorias field is required."/>
                    <h:outputLabel value="Unidadmedida:" for="unidadmedida" />
                    <h:inputText id="unidadmedida" value="#{alimentoAdmin.alimento.unidadmedida}" title="Unidadmedida" required="true" requiredMessage="The Unidadmedida field is required."/>
                    <h:outputLabel value="Cantidad:" for="cantidad" />
                    <h:inputText id="cantidad" value="#{alimentoAdmin.alimento.cantidad}" title="Cantidad" />
                    <h:outputLabel value="Tipo:" for="tipo" />
                    <h:inputText id="tipo" value="#{alimentoAdmin.alimento.tipo}" title="Tipo" required="true" requiredMessage="The Tipo field is required."/>
                </h:panelGrid>
                <h:commandButton value="Editar" action="index" actionListener="#{alimentoAdmin.editar}"></h:commandButton>
            </h:form>
        </f:view>
        <h:form>
            <h:commandButton value="Eliminar registro" action="index" actionListener="#{alimentoAdmin.eliminar}"></h:commandButton>
        </h:form>
    </h:body>
</html>
