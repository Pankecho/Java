<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Iddato:" for="iddato" />
                    <h:inputText id="iddato" value="#{admin.d.iddato}" title="Iddato" required="true" requiredMessage="The Iddato field is required."/>
                    <h:outputLabel value="Texto:" for="texto" />
                    <h:inputTextarea rows="4" cols="30" id="texto" value="#{admin.d.texto}" title="Texto" />
                </h:panelGrid>
                <h:commandButton value="Insertar" actionListener="#{admin.agregar}" action="index"></h:commandButton>
            </h:form>
        </f:view>

    </h:body>
</html>
